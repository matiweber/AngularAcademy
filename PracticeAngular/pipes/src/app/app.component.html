<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" class="form-control" [(ngModel)]="filterStatus">
      <hr>
      <button class="btn btn-primery" (click)="addServer()">Add Server</button>
      <br><br>
      <h2>App Status: {{ appStatus | async }}</h2>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filterStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:5 }}</strong> 
          <!--Hay que tener en cuenta que las pipes se toman de izquierda a derecha-->
                  | {{ server.instanceType | uppercase }} 
                  | {{ server.started | date : 'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
